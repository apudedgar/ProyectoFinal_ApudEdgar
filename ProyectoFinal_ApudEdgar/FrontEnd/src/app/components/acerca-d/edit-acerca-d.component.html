<body>
    <div class="container wrapper fadeInDown">
        <div id="formContent">
            <div>
                <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate >
                    <br>
                    <h4 class="titulo">Actualizar datos persona</h4> <br>
                    <input type="text" id="nombre" name="nombre" class="fadeIn first" placeholder="Nombre de Proyecto" [(ngModel)]="persona.nombre" required />
                        <input type="text" id="apellido" name="apellido" class="fadeIn first" placeholder="Nombre de Proyecto" [(ngModel)]="persona.apellido" required />
                        <input type="text" id="titulo" name="titulo" class="fadeIn second" placeholder="Nombre de Proyecto" [(ngModel)]="persona.titulo" required />
                        <input type="text" id="descripcion" name="descripcion" class="fadeIn second" placeholder="Nombre de Proyecto" [(ngModel)]="persona.descripcion" required />
                    <br>
                    <br>
                    <input type="file" class="fadeIn third" id="img" name="img" (change)="uploadImage($event)" value="Elija una foto de perfil" accept=".jpg,.jpeg,.png">
                        <br><br>
                        <p class="fadeIn third">*DEBE ELEGIR UNA NUEVA IMAGEN. **Antes de guardar, espere a que se muestre la imagen que seleccion√≥</p>
                    
                    <input type="submit" class="fadeIn fourth" value="Guardar datos actualizados"/>
                    <a routerLink="/.."type="button" class="fadeIn fourth" >Cancelar</a>
                    <br>
                    
                    <div class="imagen">
                        <img [src]="imageService.url" width="200px" alt="">
                        <br>                    <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
