<body>
    <div class="container wrapper fadeInDown">
        <div id="formContent">
            <div>
                <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                    <br>
                    <h4 class="titulo">Cargar nuevo Curso o Estudio</h4> <br>
                    <input type="text" id="nombreE" name="nombreE" class="fadeIn first"
                        placeholder="Curso/Estudio Realizado" [(ngModel)]="nombreE" required />
                    <input type="text" id="anioE" class="fadeIn second" placeholder="Año/s de cursado Ej:2020-2021" name="anioE"
                        [(ngModel)]="anioE" required />
                    <input type="text" id="descripcionE" class="fadeIn third" placeholder="Descripcion"
                        name="descripcionE" [(ngModel)]="descripcionE" required />
                    <br>
                    <br>
                    <input type="submit" class="fadeIn fourth" value="Guardar"/>
                    <a routerLink="/.."type="button" class="fadeIn fourth" >Cancelar</a>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>
